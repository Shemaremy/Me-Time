<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear 3D Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px; /* Adjust the perspective to change the depth perception */
    background-color: #f0f0f0; /* Fallback background color */
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6347, #4169e1, #32cd32, #ff8c00);
    background-size: 400% 400%;
    animation: gradientShift 3s ease infinite alternate;
  }

  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }


</style>
</head>
<body>
<div class="background"></div>

</body>
</html>
