<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Sources</title>
    <!-- Link to Font Awesome CDN -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .icon-link:hover {
            color: #3f729b; /* Instagram blue color */
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Icon Sources</h1>
    <div class="icon-container">
        <!-- Instagram icon from Font Awesome -->
        <a href="https://fontawesome.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Font Awesome
        </a>
        <!-- Instagram icon from Flaticon -->
        <a href="https://www.flaticon.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Flaticon
        </a>
        <!-- Instagram icon from Icons8 -->
        <a href="https://icons8.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Icons8
        </a>
        <!-- Instagram icon from Material Icons -->
        <a href="https://fonts.google.com/icons" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Material Icons
        </a>
        <!-- Instagram icon from Iconfinder -->
        <a href="https://www.iconfinder.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Iconfinder
        </a>
        <!-- Instagram icon from IconArchive -->
        <a href="http://www.iconarchive.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            IconArchive
        </a>
        <!-- Instagram icon from Freeicons -->
        <a href="https://freeicons.io/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Freeicons
        </a>
        <!-- Instagram icon from Icons8 -->
        <a href="https://www.icons8.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Icons8
        </a>
        <!-- Instagram icon from Iconscout -->
        <a href="https://iconscout.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            Iconscout
        </a>
        <!-- Instagram icon from PNGtree -->
        <a href="https://pngtree.com/" class="icon-link" target="_blank">
            <i class="fab fa-instagram icon"></i>
            PNGtree
        </a>
    </div>
</body>
</html>
