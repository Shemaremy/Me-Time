<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Dots Design</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .dot-container {
    position: relative;
    width: 200px; /* Adjust as needed */
    height: 200px; /* Adjust as needed */
  }

  .dot {
    position: absolute;
    width: 5px; /* Adjust as needed */
    height: 5px; /* Adjust as needed */
    background-color: red;
    border-radius: 50%;
    transform: rotate(45deg);
  }

  .dot:nth-child(1) {
    top: 20px;
    left: 20px;
  }

  .dot:nth-child(2) {
    top: 40px;
    left: 40px;
  }

  .dot:nth-child(3) {
    top: 60px;
    left: 60px;
  }

  .dot:nth-child(4) {
    top: 80px;
    left: 80px;
  }

  .dot:nth-child(5) {
    top: 100px;
    left: 100px;
  }

  .dot:nth-child(6) {
    top: 120px;
    left: 120px;
  }

  .dot:nth-child(7) {
    top: 140px;
    left: 140px;
  }

  .dot:nth-child(8) {
    top: 160px;
    left: 160px;
  }

  .dot:nth-child(9) {
    top: 180px;
    left: 180px;
  }

  .dot:nth-child(10) {
    top: 100px;
    left: 20px;
  }

  .dot:nth-child(11) {
    top: 120px;
    left: 40px;
  }

  .dot:nth-child(12) {
    top: 140px;
    left: 60px;
  }

  .dot:nth-child(13) {
    top: 160px;
    left: 80px;
  }

  .dot:nth-child(14) {
    top: 180px;
    left: 100px;
  }

  .dot:nth-child(15) {
    top: 200px;
    left: 120px;
  }
</style>
</head>
<body>

<div class="dot-container">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

</body>
</html>
