<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Make the image container occupy half of the page size in height */
    .carousel-item {
      height: 50vh; /* 50% of the viewport height */
    }

    /* Make the image fully responsive */
    .carousel-item img {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }

    /* Position the indicators at the bottom */
    .carousel-indicators {
      bottom: 10px;
    }

    /* Center the controls horizontally and position them at the bottom */
    .carousel-control-prev,
    .carousel-control-next {
      top: auto;
      bottom: 10px;
      width: auto;
    }

    /* Adjust the size of the control icons */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </div>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="file:///C:/REMYBOY2/ALX/MA%20stock%20pt-2/King%20Push%20and%20Ye.jfif" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="file:///C:/REMYBOY2/ALX/MA%20stock%20pt-2/richard-stachmann-xSI9HVPmYeE-unsplash.jpg" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="file:///C:/REMYBOY2/ALX/MA%20stock%20pt-2/TRAP.jfif" alt="New York">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
